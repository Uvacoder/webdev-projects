<!-- Demonstrate VoiceOver -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Title</title>
  </head>
  <body>
    <!-- https://www.w3.org/WAI/standards-guidelines/aria/ -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/ARIA_Techniques -->

    <a href="https://www.google.com">Google</a>

    <!-- Mention losing ability to command click, right click, etc -->
    <button onclick="location.href='https://www.google.com'">Google</button>

    <div onclick="location.href='https://www.google.com'">Google</div>
  </body>
</html>
