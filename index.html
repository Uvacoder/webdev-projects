<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Development Projects</title>
    <meta name="viewport" content="initial-scale = 1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
        color: #d9e0f9;
        background-color: #1e232d;
      }

      body {
        font-family: "Helvetica Neue", sans-serif;
        font-size: 1.6rem;
      }

      body {
        margin: 0;
        padding: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 128px 96px;
      }

      section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .preview {
        display: block;
        width: 400px;
        height: 400px;
        overflow: hidden;
        background-color: white;
        margin-bottom: 2rem;
        border: 1px solid black;
      }

      iframe {
        width: 200%;
        height: 200%;
        transform: scale(0.5);
        transform-origin: 0 0;
        border: none;
        pointer-events: none;
      }

      a {
        color: dodgerblue;
        text-decoration: none;
        text-align: center;
      }

      .guide-link {
        display: block;
        margin-bottom: 1.6rem;
        text-decoration: underline;
      }

      h2 {
        display: inline-block;
        position: relative;
        background-color: #1e232d;
        padding: 0 1rem;
        margin: 4rem 0 2rem;
      }

      h2::before {
        top: calc(50% - 1px);
        left: calc(-100px);
        width: calc(200px + 100%);
        height: 2px;
        background-color: rgb(53 72 115);
        display: block;
        content: "";
        position: absolute;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Web Development Projects</h1>
      <section>
        <h2>Portfolio</h2>
        <a href="./guides/portfolio.html" class="guide-link">Instructions</a>
        <a href="./portfolio">
          <span class="guide-link">Demo</span>
          <div class="preview">
            <iframe src="./portfolio" scrolling="no"></iframe>
          </div>
        </a>
      </section>
      <section>
        <h2>Draw</h2>
        <a href="./guides/draw.html" class="guide-link">Instructions</a>
        <a href="./draw">
          <span class="guide-link">Demo</span>
          <div class="preview">
            <iframe src="./draw" scrolling="no"></iframe>
          </div>
        </a>
      </section>
      <section>
        <h2>Dashboard</h2>
        <a href="./guides/dashboard.html" class="guide-link">Instructions</a>
        <a href="./dashboard">
          <span class="guide-link">Demo</span>
          <div class="preview">
            <iframe src="./dashboard" scrolling="no"></iframe>
          </div>
        </a>
      </section>
      <section>
        <h2>Swift • TypeScript Cheatsheet</h2>
        <a href="./cheatsheets/swift-typescript.html" class="preview">
          <iframe
            src="./cheatsheets/swift-typescript.html"
            scrolling="no"
          ></iframe>
        </a>
      </section>
      <section>
        <h2>UIStackView • Flexbox Cheatsheet</h2>
        <a href="./cheatsheets/uistackview-flexbox.html" class="preview">
          <iframe
            src="./cheatsheets/uistackview-flexbox.html"
            scrolling="no"
          ></iframe>
        </a>
      </section>
    </main>
  </body>
</html>
