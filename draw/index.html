<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="content">
      <div class="tools">
        <input
          class="tool-input"
          id="pencil"
          aria-label="Pencil"
          type="radio"
          name="tool"
          value="pencil"
          checked
        />
        <input
          class="tool-input"
          id="rectangle"
          aria-label="Rectangle"
          type="radio"
          name="tool"
          value="rectangle"
        />
        <input
          class="tool-input"
          id="circle"
          aria-label="Circle"
          type="radio"
          name="tool"
          value="rectangle"
        />
      </div>
      <canvas width="400px" height="400px" id="canvas"></canvas>
      <div class="colors">
        <div class="colors-row">
          <label class="colors-label" for="fill">Fill Color</label>
          <input class="colors-input" id="fill" type="text" value="#3f51b5" />
        </div>
        <div class="colors-row">
          <label class="colors-label" for="stroke">Border Color</label>
          <input class="colors-input" id="stroke" type="text" value="#2538a0" />
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
