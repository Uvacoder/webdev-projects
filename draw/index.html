<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Draw</title>
    <link rel="stylesheet" href="./main.css" />
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  </head>
  <body>
    <main class="content">
      <div class="tools">
        <input
          class="tool-input"
          id="rectangle"
          aria-label="Rectangle"
          type="radio"
          name="tool"
          value="rectangle"
          checked
        />
        <input
          class="tool-input"
          id="circle"
          aria-label="Circle"
          type="radio"
          name="tool"
          value="ellipse"
        />
        <input
          class="tool-input"
          id="pencil"
          aria-label="Pencil"
          type="radio"
          name="tool"
          value="pencil"
        />
      </div>
      <canvas width="400" height="400" id="canvas"></canvas>
      <div class="colors">
        <div class="colors-row">
          <label class="colors-label" for="fill">Fill Color</label>
          <input class="colors-input" id="fill" type="text" value="#3f51b5" />
        </div>
        <div class="colors-row">
          <label class="colors-label" for="stroke">Border Color</label>
          <input class="colors-input" id="stroke" type="text" value="#2538a0" />
        </div>
      </div>
    </main>
    <script src="./dist/index.js"></script>
  </body>
</html>
